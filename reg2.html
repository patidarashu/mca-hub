<body bgcolor="#AED6F1" class="hero">
    <img class="bg" src="hero-bg.png" alt="NITW">
    <div class="main,hero"background="hero-bg.png">
         
        <section  id="hero" class="signup"> 
            <div class="container">
                <div class="signup-content">
                    <form bgcolor="#AED6F1" method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">REGISTER</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Student Mail ID"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Roll Number"/>
                        </div>
                        <div class="form-group">
                        <select class="form-input" name="Branch" id="branch" placeholder="Branch">
                        <option value="Btech">B-tech</option>
                        <option value="Mtech">Mtech</option>
                        <option value="MCA">MCA</option>
                        <option value="MSc">MSc</option>
                        </select>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-input" name="year" id="year" placeholder="Year"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>   
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="#" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>
